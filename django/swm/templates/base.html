{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        {% block head %}
        {% endblock %}
        <title>SWM | Sensor Web Monitor</title>
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
        <link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">
        {% block css %}
        {% endblock %}
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        {% block menu %}
            {% include 'menu.html' %}
        {% endblock %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div> <!-- /container -->
        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
