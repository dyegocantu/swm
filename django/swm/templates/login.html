{% extends 'base.html' %}
{% block body %}
{% if form.errors %}
    {{ form.non_fields_errors }}
{% endif %}
<form action="." method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Login</button>
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
{% endblock %}
