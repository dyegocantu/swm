{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}"/>
{% endblock css %}
{% block content %}
{% block menu %}{% endblock menu %}
<form class="form-signin" action="{% url 'django.contrib.auth.views.login' %}" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">SWM</h2>
    <input type="text" class="input-block-level" placeholder="usuário" name="username"/>
    <input type="password" class="input-block-level" placeholder="senha" name="password"/>
    <button class="btn btn-large btn-primary" type="submit">Acessar</button> 
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
{% if form.errors %}
    <p>Login inválido. Tente novamente.</p>
{% endif %}
{% endblock content %}
