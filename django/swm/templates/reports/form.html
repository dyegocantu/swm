{% extends 'base.html' %}
{% block content %}
<ul class="breadcrumb">
    <li><a href="/">Principal</a><span class="divider">/</span></li>
    <li class="active">Relatório</li>
</ul>
<form action="" method="post">
    {% csrf_token %}
    <label>Início</label>

    <label>Fim</label>
    <input type="text" name="end_date" placeholder="ex. 01/01/2013">
    <br/>

</form>
{% endblock %}
