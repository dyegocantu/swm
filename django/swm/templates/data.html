{% extends 'base.html' %}
{% block body %}
<h1>Sensor Web Monitor</h1>
<table border="1">
    <tr>
        <th>ID</th><th>Temperature</th><th>Humidity</th><th>Date/Time</th>
    </tr>
    <tr>
        <td>{{ read_data.id }}</td><td>{{ read_data.temperature }}</td>
        <td>{{ read_data.humidity }}</td><td>{{ read_data.created }}</td>
    </tr>
</table>
{% endblock %}
